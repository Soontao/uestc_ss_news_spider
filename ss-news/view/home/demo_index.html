<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/lib/Framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/static/lib/Framework7/dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="/static/css/demo_index.css">
    <script>
    </script>
</head>

<body>
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>


    <!-- Right Panel with Cover effect -->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <div id="panel-content"></div>
        </div>
    </div>


    <div class="views">
        <div class="view view-main navbar-through">

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">信软新闻</div>
                    <div class="right">
                        <a href="#" onclick="mainView.router.load({content:$$('#about').html()})" class="link">关于</a>
                    </div>
                </div>
            </div>


            <div class="pages">

                <div data-page="home" class="page page-on-center">

                    <div class="page-content  infinite-scroll pull-to-refresh-content" data-ptr-distance="30">
                        <div class="content-block">
                            <div class="pull-to-refresh-layer">
                                <div class="preloader"></div>
                                <div class="pull-to-refresh-arrow"></div>
                            </div>

                            <div id="content-list" class="list-block virtual-list"></div>
                            <div class="infinite-scroll-preloader">
                                <div class="preloader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

<script id="list-template" type="text/template7">
    {{#each articles}}
    <div class="content-block-title">{{pubtime}}</div>
    <div class="card demo-card-header-pic">
        {{#if img}}
        <div style="background-image:url({{img}}) " valign=" bottom " class="card-header color-white no-border lazy"> </div>
        {{/if}}

        <div class="card-content">
            <div class="card-content-inner">
                <p class="color-black">{{title}}</p>
            </div>
        </div>

        <div class="card-footer ">
            {{publisher}}
            <a href="#" onclick="loadpage({{id}}) " class="link "> 更多</a>
        </div>
    </div>
    {{/each}}
</script>

<script id="page-temp" type="text/template7">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link">返回</a></div>
            <div class="center sliding ">{{js "this.article.title.substr(0,5) "}}...</div>
            <div class="right sliding">
                <a href="#" onclick="pagemore({{article.id}})" class="link">更多</a>
            </div>
        </div>
    </div>
    <div data-page="article" class="page">
        <div class="page-content ">
            <div class="content-block-title inset center" style="font-size:1.2rem">
                {{article.title}}
            </div>
            <div class="content-block inset">
                {{article.content}}
            </div>
        </div>
    </div>
</script>

<script id="page-more" type="text/template7">
    <div class="content-block-title inset center">
        API字段和数据
    </div>
    <div class="content-block">
        {{#each article}}
        <p>{{@key}} : {{this}}</p>
        {{/each}}
    </div>
</script>

<script id="about" type="text/html">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left " style="padding-left:5px "><a href="#" class="back link">返回</a></div>
            <div class="center sliding ">关于</div>
        </div>
    </div>
    <div data-page="article " class="page ">
        <div class="page-content ">
            <div class="content-block-title inset center ">
                <p>关于</p>
                <p>欢迎来到这里</p>
                <p>这是一个Demo</p>
                <p>主要用于演示ssnews项目的API</p>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript " src="/static/lib/Framework7/dist/js/framework7.min.js "></script>
<script type="text/javascript " src="/static/js/demo.js "></script>

</html>
